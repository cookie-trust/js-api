<!DOCTYPE html>
<html>

<body>

	<script type="text/javascript">
	
	var now = new Date();
	var time = now.getTime();
	var expireTime = time + 1000*36000;
	now.setTime(expireTime);
		var cookieName = location.search.split("?r=").pop();
		document.cookie = cookieName + '=ok;expires='+now.toGMTString()+';path=/';
	
	</script>

</body>
</html>
