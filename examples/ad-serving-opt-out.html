    <html>
     <head>
     </head>
     <body>
      <script type="text/javascript">
       function loadJS(src, callback) {
        var s = document.createElement('script');
        s.src = src;
        s.async = true;
        s.onreadystatechange = s.onload = function() {
         var state = s.readyState;
         if (!callback.done && (!state || /loaded|complete/.test(state))) {
          callback.done = true;
          callback();
         }
        };
        document.getElementsByTagName('head')[0].appendChild(s);
       }
       loadJS('http://cdn.digitru.st/prod/v1/dt.js', function() {
        DigiTrust.getIdentityAsync({"member":"TZhZrXc1"}, function(response) {
         var paths = {
          optout : "http://www.iab.net/media/image/300x250.gif",
          behavioral : "http://essentials.baltimoresun.com/media_kit/ad-examples/banners/images/300x250_bso_1007.jpg"
         };
         if (response.success && response.identity) {
          var identity = response.identity;
          var path = ((identity.privacy.optout) || (identity.privacy.optouts.length > 0)) ?
            paths.optout : paths.behavioral;
          document.write("<p>DigiTrust ID: " + response.identity.id + "</p>");
          document.write("<p>DigiTrust Opt out: " + response.identity.id + "</p>");
          document.write("<p>");
          document.write("<img width=300 height=250 src='" + path + "'/>");
          document.write("</p>");
         }
        });
       });
      </script>
     </body>
    </html>
